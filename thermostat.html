<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="thermostat.css">
  </head>
  <body>
    <div class="container">
      <div class="card mb-3">
        <div class="card-header text-center border-info">
          <h1>Thermostat</h1>
        </div>
        <div class="card-body bg-light">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <div class="text-center">
                  <div class="text-center">
                    Temperature
                  </div>
                  <button id="increase-btn" class="btn btn-outline-info up">Increase</button>
                  <button id="decrease-btn"class="btn btn-outline-info down">Decrease</button>
                  <button id="reset-btn" class="btn btn-outline-info down">Reset</button>
                </div>
                  <div class="card-body text-center">
                    Power saving mode is <span id="power-saving-status"></span>
                    <div>
                      <button id="saving-mode-on-btn"class="btn btn-outline-info down">PSM On</button>
                      <button id="saving-mode-off-btn" class="btn btn-outline-info down">PSM Off</button>
                    </div>
                  </div>

              </div>
              <div class="col-sm text-center">
                <div class="text-warning" id="text-temperature">
                  <div class="temp-text" id="text"><span id="temperature"></span>Â°</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card mb-3">
        <div class="card-header city border-info">
          <div class="row">
            <div class="col-sm" id="curr-temp">
              <span id="city"></span>
              <span id="current-temperature"></span>
            </div>
            <div class="col-sm text-center bg-info" id="weather">
              <span id="main-weather"></span>
              <img id="icons" src="">
            </div>
        </div>
        </div>
          <div class="card-body bg-light">
            <form id="select-city" >
              <input id="current-city" type="text" placeholder="Enter a city"></input>
              <input type="submit" class="btn btn-outline-info"></input>
            </form>
          </div>
      </div>
    </div>
    <script src="src/thermostat.js"></script>
    <script src="jquery.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
