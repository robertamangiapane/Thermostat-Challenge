<!DOCTYPE html>
<html>
  <head>
    <rel="stylesheet" src="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.css">
<style>
  #saving-mode-on-btn.bg-info, #saving-mode-off-btn.bg-info {
    color: white
  }
</style>
  </head>
  <body>
    <div class="container">
      <div class="card mb-3">
        <div class="card-header border-info bg-warning">
          Thermostat temperature: <span id="temperature"></span> degrees
        </div>
          <div class="card-body bg-light">
            <button id="increase-btn" class="btn btn-outline-info up">Increase</button>
            <button id="decrease-btn"class="btn btn-outline-info down">Decrease</button>
            <button id="reset-btn" class="btn btn-outline-info down">Reset</button>
            <br><br>
            Power saving mode is <span id="power-saving-status"></span>
            <button id="saving-mode-on-btn"class="btn btn-outline-info down">PSM On</button>
            <button id="saving-mode-off-btn" class="btn btn-outline-info down">PSM Off</button>
          </div>
      </div>
    </div>
    <div class="container">
      <div class="card mb-3">
        <div class="card-header">
          <form id="select-city">
            <input id="current-city" type="text" placeholder="Enter a city"></input>
            <input type="submit"></input>
          </form>
        </div>
          <div class="card-body bg-light">
            <span id="city"></span>
            <span id="current-temperature"></span>
          </div>
      </div>
    </div>
    <script src="src/thermostat.js"></script>
    <script src="jquery.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
